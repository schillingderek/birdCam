<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Your existing styles... */
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="/home" class="btn btn-primary" style="margin-bottom: 20px;">Home</a>
                
                <!-- Filter Section -->
                <div class="content-container">
                    <h1>Filter by Bird Name</h1>
                    <div id="bird-filter" class="form-group">
                        <!-- Checkboxes will be dynamically populated here -->
                    </div>
                    <button onclick="filterFiles()" class="btn btn-primary" style="margin-top: 10px;">Apply Filter</button>
                </div>
                
                <div class="content-container">
                    <h1>Pictures</h1>
                    <div id="images"></div>
                </div>
                <div class="content-container">
                    <h1>Videos</h1>
                    <div id="videos"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal (same as before) -->
    <div id="myModal" class="modal">
        <!-- Modal content goes here -->
    </div>

    <script>
        // Populate the bird filter with bird names as checkboxes
        function populateBirdFilter(birdNames) {
            const filterElement = document.getElementById('bird-filter');
            filterElement.innerHTML = ''; // Clear previous checkboxes

            birdNames.forEach(birdName => {
                const label = document.createElement('label');
                label.className = 'checkbox-inline';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = birdName;

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(' ' + birdName));

                filterElement.appendChild(label);
            });
        }

        // Fetch and display images and videos, applying filter if selected
        function fetchFiles() {
            fetch('/api/files')
            .then(response => response.json())
            .then(data => {
                const imagesContainer = document.getElementById('images');
                const videosContainer = document.getElementById('videos');
                const selectedBirds = Array.from(document.querySelectorAll('#bird-filter input[type="checkbox"]:checked')).map(checkbox => checkbox.value);

                imagesContainer.innerHTML = '';
                videosContainer.innerHTML = '';

                data.images.forEach(image => {
                    if (selectedBirds.length === 0 || selectedBirds.some(bird => image.toLowerCase().includes(bird.toLowerCase()))) {
                        const container = document.createElement('div');
                        container.className = 'file-container';

                        const imgElement = document.createElement('img');
                        imgElement.src = `/static/images/${image}`;
                        imgElement.alt = image;
                        imgElement.className = 'media-file';
                        imgElement.onclick = () => showModal(`/static/images/${image}`, 'image', image);

                        const nameElement = document.createElement('div');
                        nameElement.textContent = image;
                        nameElement.className = 'file-name';

                        container.appendChild(imgElement);
                        container.appendChild(nameElement);
                        imagesContainer.appendChild(container);
                    }
                });

                data.videos.forEach(video => {
                    if (selectedBirds.length === 0 || selectedBirds.some(bird => video.toLowerCase().includes(bird.toLowerCase()))) {
                        const container = document.createElement('div');
                        container.className = 'file-container';

                        const videoElement = document.createElement('video');
                        videoElement.className = 'media-file';
                        videoElement.controls = true;
                        videoElement.onclick = () => showModal(`/static/videos/${video}`, 'video', video);

                        const sourceElement = document.createElement('source');
                        sourceElement.src = `/static/videos/${video}`;
                        sourceElement.type = 'video/mp4';
                        videoElement.appendChild(sourceElement);

                        const nameElement = document.createElement('div');
                        nameElement.textContent = video;
                        nameElement.className = 'file-name';

                        container.appendChild(videoElement);
                        container.appendChild(nameElement);
                        videosContainer.appendChild(container);
                    }
                });
            })
            .catch(error => console.error('Error loading files:', error));
        }

        // Initial population of bird filter options (call with actual bird names)
        populateBirdFilter(['American Goldfinch', 'American Robin', 'Barn Swallow', 'Black-Capped Chickadee', 'Blue Jay', 'Cedar Waxwing', 'Common Starling', 'Downy Woodpecker', 'House Finch', 'House Sparrow', 'Mourning Dove', 'Northern Cardinal', 'Red Headed Woodpecker', 'Red Winged Blackbird', 'Tree Swallow']); // Replace with your actual bird names

        // Fetch files when the page loads
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>
</body>
</html>
